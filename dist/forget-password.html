<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>万达统一运营平台</title>
  <meta name="description" content="万达统一运营平台">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/forget-password.css">
</head>

<body>
  <div class="container">
    <img class="logo-header" src="images/logo-header.png" />
    <div class="password-box">
      <div class="password-header">
        <p>修改密码<span>（1/2 验证手机号）</span><a href="#">返回首页</a></p>
      </div>
      <form action="/ams/change-password" method="post">
        <div class="form-group">
          <label for="phone">
            手机号：
          </label>
          <input
            name="phone"
            id="phone"
            type=""
            autofocus
            required />
        </div>
        <div class="form-group">
          <label for="graphic-code">
            图形验证码：
          </label>
          <input
            name="graphic-code"
            id="graphic-code"
            type=""
            required />
          <div class="code-cont graphic-code">
            <img src="images/logo-header.png" />
          </div>
        </div>
        <div class="form-group">
          <label for="message-code">
            短信验证码：
          </label>
          <input
            name="message-code"
            id="message-code"
            type=""
            required />
          <div class="code-cont message-code">
            <p>发送验证码</p>
          </div>
          <!-- <div class="code-cont message-code message-sent">
            <p>发送验证码</p>
          </div> -->
        </div>
        <p class="error-message">短信验证码错误</p>
        <button type="submit" class="submit-button">下一步</button>
      </form>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/forget-password.js"></script>
</body>

</html>
