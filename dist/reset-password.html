<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>万达统一运营平台</title>
  <meta name="description" content="万达统一运营平台">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/forget-password.css">
</head>

<body>
  <div class="container">
    <img class="logo-header" src="images/logo-header.png" />
    <div class="password-box">
      <div class="password-header">
        <p>修改密码<span>（2/2 重置密码）</span><a href="#">返回首页</a></p>
      </div>
      <form action="/ams/change-password" method="post">
        <div class="form-group">
          <label for="new-password">
            新密码：
          </label>
          <input
            name="new-password"
            id="new-password"
            type="password"
            required />
        </div>
        <p class="note">请输入8位以上的数字、字母、特殊符号2种以上混合</p>
        <div class="form-group">
          <label for="repeat-password">
            再次输入密码：
          </label>
          <input
            name="repeat-password"
            id="repeat-password"
            type="password"
            required />
        </div>
        <p class="error-message">两次密码输入不同，请重新输入</p>
        <button type="submit" class="submit-button">确定</button>
      </form>
    </div>
  </div>
  <div class="reset-pop">
    <div class="reset-pop-m">
      <h4>提示</h4>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/reset-password.js"></script>
</body>

</html>
